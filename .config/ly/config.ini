# ============================================
# NWHR Ly Display Manager Config
# Clean, minimal login screen
# ============================================

# -- Animation -- #
animation = none

# -- Appearance -- #
bg = 0
fg = 7
border_color = 8
hide_borders = false

# -- Default session -- #
default_session_index = 0

# -- Behavior -- #
clear_password = true
clock = %H:%M
num_cols = 2

# -- Messages -- #
asterisk = *

# -- Info corners -- #
# Top left: hostname
# Top right: date
# Bottom left: tty
# Bottom right: shutdown/reboot

# -- Paths -- #
waylandsessions = /usr/share/wayland-sessions
xsessions = /usr/share/xsessions
